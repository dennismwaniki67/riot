<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <!-- fonts -->
</head>

<body>
    <div id="navbar" class="container-fluid" style="border-bottom: 1px solid rgb(231, 230, 230);">
        <div class="row">
            <div class="col-md-1" style="padding-top:10px;">
                <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results' %}">
                    <input type="text" class="form-control my-2 my-sm-0 search-input" name="post"
                        placeholder="Search by title.." id="search">
                </form>
            </div>
            <div class="col-md-8"
                style=" padding-top:5px;text-align:center;font-family: 'Comfortaa', cursive; letter-spacing:2px;">
                <div class="row">
                    <div class="col-md-10">
                        <a class="navbar-brand navbar-right" href="{% url 'home' %}"
                            style="font-size:30px; color:black; "><strong>awwwards.</strong></a>
                    </div>
                    <div class="col-md-2" style="padding-top:10px;">
                        <div class="row">
                            <div class="col-md-6" style="padding-top:5px;">
                                <a href=""
                                    style="font-size:13px; color:black; text-decoration: none;">{{ user.username }}</a>
                            </div>
                            <div class="col-md-6">
                                {% if user.is_authenticated %}
                                <div class="dropdown">
                                    <a class="btn btn dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false"><span
                                            style="cursor:pointer">&#9776;</span>
                                    </a>
                                    <div class="dropdown-menu" style="width:300px;">
                                        <a class="dropdown-item" href="{%url 'profile'%}">Profile</a>
                                        <div class="dropdown-divider"></div>


                                        <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                                    </div>
                                </div>
                            </div>
                            {% else %}

                            <a class='btn btn-default' href="{% url 'login' %}">Login</a>
                            <a class='btn btn-default' href="{% url 'signup' %}">Register</a>

                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="padding-top:5px; background-color: #49c5b6; text-align:center">
                <a href="{%url 'post_new'%}" style="color:white; font-size:12px; text-decoration: none; ">SUBMIT YOUR
                    SITE!
                </a>
            </div>
        </div>
    </div>
</body>

</html>
